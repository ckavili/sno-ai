apiVersion: datasciencecluster.opendatahub.io/v1
kind: DataScienceCluster
metadata:
  name: default-dsc
  namespace: redhat-ods-operator
  labels:
    snoai-menu-option: "1"
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  # Full RHOAI deployment - all components enabled
  components:
    # Dashboard for accessing RHOAI
    dashboard:
      managementState: Managed

    # Workbenches for Jupyter notebooks and development
    workbenches:
      managementState: Managed

    # Data Science Pipelines for ML workflows
    datasciencepipelines:
      managementState: Managed

    # ModelMesh for multi-model serving
    modelmeshserving:
      managementState: Managed

    # KServe for advanced model serving
    kserve:
      managementState: Managed
      serving:
        managementState: Managed
        name: knative-serving

    # CodeFlare for distributed workloads
    codeflare:
      managementState: Managed

    # Ray for distributed computing
    ray:
      managementState: Managed

    # Kueue for job queueing
    kueue:
      managementState: Managed

    # Training Operator for distributed training
    trainingoperator:
      managementState: Managed

    # TrustyAI for model monitoring
    trustyai:
      managementState: Managed

    # Model Registry
    modelregistry:
      managementState: Managed
